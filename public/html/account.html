<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanRide - My Account</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .account-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    /* Mobile cards */
    .mobile-card {
      display: none;
      background: white;
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
    }
    @media (max-width: 768px) {
      table {
        display: none;
      }
      .mobile-card {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>UrbanRide - My Account</h1>
  </header>
  <main>
    <div class="account-form">
      <input type="text" id="phoneNumber" placeholder="+91 9876543210" />
      <div id="recaptcha-container"></div>
      <button id="sendOtpBtn">Send OTP</button>
    </div>

    <div class="account-form" id="otpSection" style="display:none;">
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <div id="bookingsTableContainer">
      <table id="bookingsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Guest</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Passengers</th>
            <th>Pickup</th>
            <th>Dropoff</th>
            <th>Address</th>
            <th>Trip Type</th>
            <th>Date & Time</th>
            <th>Vehicle Type</th>
            <th>Driver</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="mobileCardsContainer"></div>
  </main>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let confirmationResultGlobal = null;

    document.getElementById('sendOtpBtn').addEventListener('click', () => {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!phoneNumber) {
        alert("Please enter phone number with country code.");
        return;
      }

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          confirmationResultGlobal = confirmationResult;
          document.getElementById('otpSection').style.display = 'flex';
          alert('OTP sent successfully!');
        })
        .catch((error) => {
          console.error(error);
          alert('Error sending OTP: ' + error.message);
        });
    });

    document.getElementById('verifyOtpBtn').addEventListener('click', () => {
      const otp = document.getElementById('otpInput').value.trim();
      if (!otp) {
        alert("Please enter the OTP.");
        return;
      }

      confirmationResultGlobal.confirm(otp)
        .then((result) => {
          const phone = result.user.phoneNumber;
          alert('OTP Verified Successfully!');
          fetchBookings(phone);
        })
        .catch((error) => {
          alert('Invalid OTP: ' + error.message);
        });
    });

    async function fetchBookings(phone) {
      const RENDER_BACKEND_URL = 'https://urbanride.onrender.com';
      const tableBody = document.getElementById('tableBody');
      const mobileCardsContainer = document.getElementById('mobileCardsContainer');
      const tableContainer = document.getElementById('bookingsTableContainer');

      tableBody.innerHTML = '';
      mobileCardsContainer.innerHTML = '';

      try {
        const res = await fetch(`${RENDER_BACKEND_URL}/api/bookings/by-phone/${phone}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.length === 0) {
          tableContainer.innerHTML = '<p style="text-align:center; color: grey;">No bookings found for this number.</p>';
          return;
        }

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.id || ''}</td>
            <td>${row.guest_name || ''}</td>
            <td>${row.phone || ''}</td>
            <td>${row.email || ''}</td>
            <td>${row.passengers || ''}</td>
            <td>${row.pickup || ''}</td>
            <td>${row.dropoff || ''}</td>
            <td>${row.address || ''}</td>
            <td>${row.trip_type || ''}</td>
            <td>${row.date_time ? new Date(row.date_time).toLocaleString() : ''}</td>
            <td>${row.vehicle_type || ''}</td>
            <td>${row.associated_member || ''}</td>
          `;
          tableBody.appendChild(tr);
        });

        // Mobile cards
        data.forEach(row => {
          const card = document.createElement('div');
          card.className = 'mobile-card';
          card.innerHTML = `
            <p><strong>ID:</strong> ${row.id || ''}</p>
            <p><strong>Guest:</strong> ${row.guest_name || ''}</p>
            <p><strong>Phone:</strong> ${row.phone || ''}</p>
            <p><strong>Email:</strong> ${row.email || ''}</p>
            <p><strong>Passengers:</strong> ${row.passengers || ''}</p>
            <p><strong>Pickup:</strong> ${row.pickup || ''}</p>
            <p><strong>Dropoff:</strong> ${row.dropoff || ''}</p>
            <p><strong>Address:</strong> ${row.address || ''}</p>
            <p><strong>Trip Type:</strong> ${row.trip_type || ''}</p>
            <p><strong>Date & Time:</strong> ${row.date_time ? new Date(row.date_time).toLocaleString() : ''}</p>
            <p><strong>Vehicle Type:</strong> ${row.vehicle_type || ''}</p>
            <p><strong>Driver:</strong> ${row.associated_member || ''}</p>
          `;
          mobileCardsContainer.appendChild(card);
        });

      } catch (err) {
        tableContainer.innerHTML = `<p style="color: red;">Error fetching bookings: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
